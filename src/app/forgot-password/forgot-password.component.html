  <div class="row">
    <p style="text-align: center;width: 100%;padding: 20px 0;">
      <img src="assets/logo.png" style="height: 80px;width: 100px;margin: 0 auto;cursor: pointer;" (click)="goToLogin()" />
    </p>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 style="color:white;font-family: Open Sans">Ξέχασατε τον κωδικό σας</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="text-align: center">
      <label style="color:rgba(255,255,255,0.8);display: block">Παρακαλώ εισάγετε το email σας</label>
      <input type="text" [(ngModel)]="email" style="width: 24%;border-radius: 5px;border: 0;line-height: 30px;padding-left: 5px;">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center" style="padding-bottom: 20px;padding-top:20px">
      <button class="btn" (click)="submit()" style="background: #FFC200;color: #060639;padding: 5px 25px;font-weight: bold;margin-right: 10px;border-radius: 25px;
      padding-left: 50px;
      padding-right: 50px;">Αποστολή</button>
    </div>
  </div>
  <p style="text-align: center;color:rgba(255, 0, 0, 0.8);">
    {{error.length > 0?error:''}}
  </p>
</div>
